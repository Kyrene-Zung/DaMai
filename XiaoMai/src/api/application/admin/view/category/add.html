{include file="public/header"}
<h2>添加分类表单</h2>
<form action="{:url('save')}" enctype="multipart/form-data" method="post">
	<div class="form-group">
		<label for="">分类名称</label>
		<input type="text" class="form-control" name="cate_name"></div>
	 
	<div class="form-group">
		<label for="">所属分类</label>
		<select name="cate_parent" >
			<option value="">请选择</option>
			{foreach $cate_list as $item}
			<option value="{$item.cate_id}">
				{if condition="$item['cate_parent'] > 0 "}
			&nbsp;&nbsp;&nbsp;&nbsp;
			
			{/if}
			{$item.cate_name}
			</option>
			{/foreach}
		</select>
	</div>
	<div class="form-group">
		<label for="">分类图片</label>
		<input type="file"  name="cate_thumb" class="thumb"></div>
	 
	<div class="form-group">
		<label for="">分类简介</label>
		<textarea name="description" cate_id="description"  style="width: 100%; height: 190px;"></textarea>
	</div>
	<div class="form-group">
		<input type="submit" class="btn-success btn" value="保存"></div>
</form>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/library/dropify/dropify.min.css">
<script type="text/javascript" src="__PUBLIC__/static/library/dropify/dropify.min.js"></script>
 
<script type="text/javascript">
    $('.thumb').dropify();
</script>
{include file="public/footer"}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="__PUBLIC__/static/pc/shoppingcart/css/shoppingcart.css">
	</head>
	<body style="background: #000;">
		<div class="mask-layer"></div>
		<div class="adder-box">
			<div class="adder-container">
				<div class="adder-title">
					<span>新增配送地址</span>
					<i></i>
				</div>
				<div class="adder-body">
					<form action="">
						<div class="itm itm1">
							<span>所在地区：</span><input type="text">
							<i></i>
							<div class="remind-adder">
								<b></b>
								<p>请选择完整的区域信息</p>
							</div>
						</div>
						<div class="itm itm2">
							<span>街道地区：</span><input type="text">
							<div class="remind-adder">
								<b></b>
								<p>请输入完整的配送地址</p>
							</div>
						</div>
						<div class="itm itm3">
							<span>收货人：</span><input type="text">
							<div class="remind-adder">
								<b></b>
								<p>请填写完整的姓名</p>
							</div>
						</div>
						<div class="itm itm4">
							<span>手机号码：</span><input type="text">
							<div class="remind-adder">
								<b></b>
								<p>请输入完整的手机号</p>
							</div>
						</div>
						<div class="itm itm5">
							<span>固定电话：</span><input type="text">
							<i></i>
						</div>
						</form>
						<div class="itm">
						<button>保存配送地址</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
